<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <button id="toggle-theme" class="button-theme"></button>
    <div id="score-value">PONTOS: <span id="score">0</span></div>

    <div id="timeRegressive"></div>
    <div  class="gobefore" id="goo">goo</div>

    <canvas id="spacearea"></canvas>

    <div id="gameoverarea" class="overlay negado">
    <div id="gameover" class="overlay negado">GAME OVER!</div>
    <button id="continue"  class="overlay negado" onclick="continuar()">CONTINUAR</button>
    </div>

    <div id="divbuttons">
    <button id="buttonStart" onclick="timeStart()"><i class="fa-solid fa-play"></i></button>
    </div>

    <p id="text"></p>
    <script src="/scripts/jogodasnake.js"></script>
    <script src="/scripts/toggle-theme.js"></script>
</body>
</html>
